<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Productivity Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="side-nav">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li class="active">
                        <a href="#">
                            <img src="images/chart.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><img src="images/calendar.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><img src="images/folder.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><img src="images/docket.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><img src="images/dougnut.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><img src="images/settings.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="grid grid-cols-12">
                <div class="col-span-12 xl:col-span-12 2xl:col-span-9">
                    <div class="main">
                        <header>
                            <div class="grid grid-cols-12">
                                <div class="col-span-12 xl:col-span-8 2xl:col-span-8">
                                    <div class="title">
                                        <h1>Working Productivity</h1>
                                        <span>Let's check your progress</span>
                                    </div>
                                </div>
                                <div class="col-span-12 xl:col-span-4 2xl:col-span-4">
                                    <div class="search-bar">
                                        <div class="grp">
                                            <img src="images/search.png" alt="">
                                            <input type="text" placeholder="Search for anything">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <div class="dashboard-area">
                            <div class="grid grid-cols-12 gap-10">
                                <div class="col-span-12 xl-col-span-8 2xl-col-span-8">
                                    <div class="productivity-listing">
                                        <div class="pro-bar">
                                             
                                        </div>
                                    </div>
                                </div>
                                <div class="col-span-12 xl-col-span-4 2xl-col-span-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 2xl:col-span-3">
                    <div class="profile-area"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
